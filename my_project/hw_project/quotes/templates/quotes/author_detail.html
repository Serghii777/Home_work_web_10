<head>
    <meta charset="UTF-8">
    <title>Author Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="row header-box">
            <div class="col-md-8">
                <h1>
                    <a href="/" style="text-decoration: none">Quotes to Scrape</a>
                </h1>
            </div>
            <div class="col-md-4">
                <p>
                    <a href="/login">Login</a>
                </p>
            </div>
        </div>
        <div class="author-details">
            <h3 class="author-title">{{ author.name }}</h3>
            <p><strong>Born:</strong> 
            <span class="author-born-date">{{ author.born_date }}</span> 
            <span class="author-born-location">in {{ author.born_location }}</span></p>
            <p><strong>Description:</strong></p>
            <div class="author-description">
                {{ author.description }}
            </div>
        </div>
    </div>
